name: dialog-service-deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - "services/dialog_service/**"
      - ".github/workflows/dialog_service_deploy.yml"


permissions:
  contents: read
  # id-token: write  # НЕ нужно, если используем authorized key

jobs:
  deploy-dialog:
    runs-on: ubuntu-latest

    env:
      IMAGE_URL: cr.yandex/${{ vars.YC_REGISTRY_ID }}/${{ vars.YC_DIALOG_REPOSITORY }}:${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      # 1) Получаем IAM token из authorized key (JSON)
      - name: Issue Yandex Cloud IAM token
        id: issue-iam-token
        uses: yc-actions/yc-iam-token@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
      # action output: token :contentReference[oaicite:2]{index=2}

      # 2) Логин в Yandex Container Registry по IAM token (username: iam)
      - name: Login to Yandex Container Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: iam
          password: ${{ steps.issue-iam-token.outputs.token }}
      # Команда docker login с IAM token описана в доках :contentReference[oaicite:3]{index=3}

      # 3) Build & push образа (context = services/dialog)
      - name: Build and push dialog image
        working-directory: services/dialog_service
        run: |
          docker build -t $IMAGE_URL .
          docker push $IMAGE_URL

      # 4) Deploy ревизии в Serverless Containers (аутентификация через yc-iam-token)
      - name: Deploy dialog service
        uses: yc-actions/yc-sls-container-deploy@v4
        with:
          yc-iam-token: ${{ steps.issue-iam-token.outputs.token }}
          folder-id: ${{ vars.YC_FOLDER_ID }}
          container-name: ${{ vars.YC_DIALOG_CONTAINER_NAME }}
          revision-service-account-id: ${{ vars.YC_RUNTIME_SA_ID }}

          revision-image-url: ${{ env.IMAGE_URL }}
          revision-cores: 1
          revision-memory: 512Mb
          revision-core-fraction: 100
          revision-concurrency: 8
          revision-execution-timeout: 15

          revision-env: |
            YANDEX_FOLDER_ID=${{ vars.YANDEX_FOLDER_ID }}
            YANDEX_BASE_URL=https://llm.api.cloud.yandex.net/v1
            YANDEX_MODEL_URI=${{ vars.YANDEX_MODEL_URI }}
            TARIFF_URL=${{ vars.TARIFF_URL }}
            ALLOW_ORIGINS=${{ vars.ALLOW_ORIGINS }}
            YANDEX_API_KEY=${{ secrets.YANDEX_API_KEY }}